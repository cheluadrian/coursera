<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>

    <style>body { font-size: 1.3em; }</style>
    <title>Lunch check</title>
</head>
<body ng-app="LunchCheck">
<h1>Lunch check</h1>
<div ng-controller="LunchCheckController">
    <div>
        <h2>What do you eat for lunch?</h2>
        <p>Enter Items separated by commas and do NOT consider and empty item, i.e., , , as an item towards to the count.</p>
        <input type="text"
               ng-model="inputText"
               ng-style="inputBox">
        <button ng-click="displayProperMessage();">Check If Too Much</button>
        <h3>Output</h3>
        <p ng-style="outputBox">{{output}}</p>
    </div>
    <div></div>
</div>
<script src="app.js"></script>
</body>
</html>
